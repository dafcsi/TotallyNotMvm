<mat-card class="register-card">
  <mat-card-title>Regisztráció</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Név</mat-label>
        <input matInput formControlName="nev" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Érvénytelen email cím
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" formControlName="passwordConfirm" required 
          [appTooltip]="'A jelszónak meg kell egyeznie az előzővel'">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Szerep</mat-label>
        <mat-select formControlName="szerepkor" [appDisableIfAdmin]="true">
          <mat-option value="user">Felhasználó</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="acceptTerms">Elfogadom a feltételeket</mat-checkbox>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Regisztráció
      </button>
      
      <div *ngIf="loading" class="spinner-container">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </form>
  </mat-card-content>
</mat-card>
