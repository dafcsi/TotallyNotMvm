<mat-card [appHighlightOnHover]="'#f5f5f5'" [appInaktivFelhasznalo]="isActive">
  <mat-card-content>
    <div class="allas-info">
      <div class="datum">
        <span>Dátum:</span>
        <strong>{{ allas.datum | date:'yyyy-MM-dd' }}</strong>
      </div>
      <div class="ertek">
        <span>Óraállás:</span>
        <strong [appTooltip]="getTooltipText()">{{ allas.ertek }} kWh</strong>
        <span class="kiemelt">{{ allas.ertek | kiemeltAllas }}</span>
      </div>
    </div>
    <div class="megjegyzes" *ngIf="allas.megjegyzes">
      <small>{{ allas.megjegyzes }}</small>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button color="primary" (click)="onEdit()" [appDisableIfAdmin]="isAdmin">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
