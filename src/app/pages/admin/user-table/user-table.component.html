<table mat-table [dataSource]="felhasznalok" class="mat-elevation-z2 full-width">

  <!-- Név -->
  <ng-container matColumnDef="nev">
    <th mat-header-cell *matHeaderCellDef>Név</th>
    <td mat-cell *matCellDef="let f">{{ f.nev }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let f">{{ f.email }}</td>
  </ng-container>

  <!-- Szerepkör -->
  <ng-container matColumnDef="szerepkor">
    <th mat-header-cell *matHeaderCellDef>Szerepkör</th>
    <td mat-cell *matCellDef="let f">{{ f.szerepkor }}</td>
  </ng-container>

  <!-- Műveletek -->
  <ng-container matColumnDef="műveletek">
    <th mat-header-cell *matHeaderCellDef>Műveletek</th>
    <td mat-cell *matCellDef="let f">
      <button mat-icon-button color="accent" (click)="onFelszolit(f.id)" matTooltip="Felszólítás">
        <mat-icon>warning</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onTorol(f.id)" [appDisableIfAdmin]="f.szerepkor === 'admin'" matTooltip="Törlés">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="onModosit(f)" matTooltip="Módosítás">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Fejléc és sorok -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [appInaktivFelhasznalo]="row.aktiv"></tr>
</table>
